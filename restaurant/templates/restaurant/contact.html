
<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Miamor restaurant</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap core JS with dependencies -->
    <script src="{% static 'jquery-3.4.1.slim.min.js' %}" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="{% static 'popper.min.js' %}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap.min.js' %}" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static "main_page.css" %}">
    <meta name="theme-color" content="#563d7c">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'main' %}">Miamor restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reservations' %}">Rezerwacje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Kontakt</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">
    <div class="container contact-style">

        <hr class="featurette-divider">

        <div class="row featurette center-div">
            <div class="col-md-5 text-center">
                <h2 class="featurette-heading">Odwiedź nas!</h2>
                <br>
                <h4>Godziny otwarcia</h4>
                <p class="lead">poniedziałek-czwartek: 10:00 - 21:00</p>
                <p class="lead">piątek-niedziela: 11:00 - 22:00</p>
                <h4>Adres</h4>
                <p class="lead">al. Grunwaldzka 999, 80-300 Gdańsk</p>
                <p class="lead">Tel. 123456789</p>
            </div>
            <div class="col-md-7">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2323.709389248539!2d18.600830916006327!3d54.37978400450051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46fd74ead02f00ed%3A0x8e7cecb0a82d67b3!2saleja%20Grunwaldzka%20999%2C%2080-236%20Gda%C5%84sk!5e0!3m2!1spl!2spl!4v1588436032592!5m2!1spl!2spl" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>

        <hr class="featurette-divider">

    </div><!-- /.container -->

    <footer class="container">
        <p class="float-right"><a href="#">Powrót na górę</a></p>
        <p class="text-center">&copy; Nevette {% now 'Y' %}
    </footer>
</main>
</body>
</html>
